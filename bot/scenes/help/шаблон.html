<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card__coupon {
        width: 2481px;
        height: 816px;
    }

    .card__yellow {
        background: #f5e820;
    }
</style>
<body>
    <div class="card__coupon card__yellow">
        <div class="card__string">
            <div class="card__box">
                <div class="card__title">30%</div>
                <div class="card__subtitle">скидка</div>
                <div class="card__desc">
                    <div class="card__icon"><img src="assets/heart.png" width="30"></div>
                    <div class="card__text">На 2-ю пиццу<br> аналогичную <br>первой купленной</div>
                </div>
            </div>
        </div>
        <div class="card__string">
            <div class="card__box">
                <div class="card__title"></div>
                <div class="card__subtitle"></div>
                <div class="card__desc">
                    <div class="card__icon"></div>
                    <div class="card__text"></div>
                </div>
            </div>
        </div>
        <div class="card__contacts">
            <div class="card__tel">
                <div class="card__tel-icon"></div>
                <div class="card__tel-number"></div>
            </div>
            <div class="card__site">
                <div class="card__site-icon"></div>
                <div class="card__-number"></div>
            </div>
            <div class="card__info"></div>
        </div>

    </div>
</body>
</html>
